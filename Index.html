<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Место" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img src="images/avatar.jpg" alt="Аватар профиля" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" id="open-popup-edit" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" id="open-popup-add" class="profile__add-button"></button>
      </section>

      <section class="cards">
        <div class="card">
          <img src="images/card1.jpg" alt="Карачаевск" class="card__image" />
          <div class="card__name">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" id="like-button-1" class="card__button"></button>
          </div>
          <button type="button" class="card__trash"></button>
        </div>

        <div class="card">
          <img src="images/card2.jpg" alt="Гора Эльбрус" class="card__image" />
          <div class="card__name">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" id="like-button-2" class="card__button"></button>
          </div>
          <button type="button" class="card__trash"></button>
        </div>

        <div class="card">
          <img src="images/card3.jpg" alt="Домбай" class="card__image" />
          <div class="card__name">
            <h2 class="card__title">Домбай</h2>
            <button type="button" id="like-button-3" class="card__button"></button>
          </div>
          <button type="button" class="card__trash"></button>
        </div>

        <div class="card">
          <img src="images/card4.jpg" alt="Гора Эльбрус" class="card__image" />
          <div class="card__name">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" id="like-button-4" class="card__button"></button>
          </div>
          <button type="button" class="card__trash"></button>
        </div>

        <div class="card">
          <img src="images/card5.jpg" alt="Домбай" class="card__image" />
          <div class="card__name">
            <h2 class="card__title">Домбай</h2>
            <button type="button" id="like-button-5" class="card__button"></button>
          </div>
          <button type="button" class="card__trash"></button>
        </div>

        <div class="card">
          <img src="images/card6.jpg" alt="Карачаево-Черкесия" class="card__image" />
          <div class="card__name">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button type="button" id="like-button-6" class="card__button"></button>
          </div>
          <button type="button" class="card__trash"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section id="edit-popup" class="popup">
      <div class="popup__container">
        <form id="edit-form" name="form" class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input id="name-input" type="text" name="name" class="popup__input" />
          <input id="profession-input" type="text" name="profession" class="popup__input" />
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button type="button" id="close-popup-edit" class="popup__close"></button>
      </div>
    </section>

    <section id="add-popup" class="popup">
      <div class="popup__container">
        <form id="add-form" name="form" class="popup__form">
          <h2 class="popup__heading">Новое место</h2>
          <input
            id="title-input"
            type="text"
            name="title"
            placeholder="Название"
            class="popup__input"
          />
          <input
            id="image-input"
            type="text"
            name="image"
            placeholder="Ссылка на картинку"
            class="popup__input"
          />
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button type="button" id="close-popup-add" class="popup__close"></button>
      </div>
    </section>

    <section id="image-popup" class="popup">
      <div class="popup__img-container">
        <img src="" alt="" class="popup__img" />
        <h2 class="popup__title"></h2>
        <button type="button" id="close-popup-image" class="popup__close"></button>
      </div>
    </section>

    <template id="card-template">
      <div class="card">
        <img src="" alt="" id="card-image" class="card__image" />
        <div class="card__name">
          <h2 id="card-title" class="card__title"></h2>
          <button type="button" id="" class="card__button"></button>
        </div>
        <button type="button" class="card__trash"></button>
      </div>
    </template>
  </body>
</html>
