<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script type="module" src="./scripts/index.js" defer></script>
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Место" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img src="images/avatar.jpg" alt="Аватар профиля" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            type="button"
            id="open-popup-edit"
            aria-label="Edit"
            class="profile__edit-button"
          ></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" id="open-popup-add" class="profile__add-button"></button>
      </section>

      <section class="cards"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section id="edit-popup" class="popup">
      <div class="popup__container">
        <form id="edit-form" name="edit-form" class="popup__form" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input
            id="name-input"
            type="text"
            name="name"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
            class="popup__input"
          />
          <span id="name-input-error" class="popup__error"></span>
          <input
            id="profession-input"
            type="text"
            name="profession"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
            class="popup__input"
          />
          <span id="profession-input-error" class="popup__error"></span>
          <button
            type="submit"
            id="edit-popup-submit"
            class="popup__submit popup__submit_disabled"
            disabled
          >
            Сохранить
          </button>
        </form>
        <button type="button" id="close-popup-edit" class="popup__close"></button>
      </div>
    </section>

    <section id="add-popup" class="popup">
      <div class="popup__container">
        <form id="add-form" name="add-form" class="popup__form" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <input
            id="title-input"
            type="text"
            name="title"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
            class="popup__input"
          />
          <span id="title-input-error" class="popup__error"></span>
          <input
            id="image-input"
            type="url"
            name="image"
            placeholder="Ссылка на картинку"
            required
            class="popup__input"
          />
          <span id="image-input-error" class="popup__error popup__error_active"></span>
          <button
            type="submit"
            id="add-form-submit"
            class="popup__submit popup__submit_disabled"
            disabled
          >
            Сохранить
          </button>
        </form>
        <button type="button" id="close-popup-add" class="popup__close"></button>
      </div>
    </section>

    <section id="image-popup" class="popup image-popup-overlay">
      <div class="popup__img-container">
        <img src="#" alt="" class="popup__img" />
        <h2 class="popup__title"></h2>
        <button type="button" id="close-popup-image" class="popup__close"></button>
      </div>
    </section>

    <template id="card-template">
      <div class="card">
        <img src="#" alt="" id="card-image" class="card__image" />
        <div class="card__name">
          <h2 id="card-title" class="card__title"></h2>
          <button type="button" id="" class="card__button"></button>
        </div>
        <button type="button" class="card__trash"></button>
      </div>
    </template>
  </body>
</html>
